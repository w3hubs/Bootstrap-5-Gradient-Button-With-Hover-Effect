<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap 5 Gradient Button With Hover Effect</title>
    <style type="text/css">
      .btn-success {
      background-color:#7cffcb;
      background-image:linear-gradient(315deg, #7cffcb 0%, #74f2ce 74%);
      }
      .btn-info {
      background-color: #eec0c6;
      background-image: linear-gradient(315deg, #eec0c6 0%, #7ee8fa 74%);
      }
      .btn-secondary {
      background-color: #7f5a83;
      background-image: linear-gradient(315deg, #7f5a83 0%, #0d324d 74%);
      }
      .btn-primary {
      background-color: #2a2a72;
      background-image: linear-gradient(315deg, #2a2a72 0%, #009ffd 74%);
      }
      .btn-warning {
      background-color: #f8ceec;
      background-image: linear-gradient(315deg, #EDC126 0%, #C7C11A 74%);
      }
      .btn- {
      background-color: #b1bfd8;
      background-image: linear-gradient(315deg, #b1bfd8 0%, #6782b4 74%);
      }
      .btn-light {
      background-color: #42378f;
      background-image: linear-gradient(315deg, #758283 0%, #CAD5E2 74%);
      }
      .btn-danger {
      background-color: #f5d020;
      background-image: linear-gradient(315deg, #f5d020 0%, #f53803 74%);
      }
      button{
     
      outline: none;
      border:0px;
      border-radius: 40px;
   
      margin:10px;
      cursor: pointer;
      color: #fff;
      background-size: 280% 180%;
      box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
      transition:all .4s ease-in-out;
      border: 0px !important;
      }
      button:hover{
      background-position: 90% 0;
      transition: all .2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center py-4">Bootstrap 5 Gradient Button With Hover Effect</h1>
    <div class="row justify-space-between text-center">
      <div class="col-12 mx-auto py-2">
        <button type="button" class="btn btn-primary btn-sm">Primary</button>
        <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
        <button type="button" class="btn btn-info btn-sm">Info</button>
        <button type="button" class="btn btn-success btn-sm">Success</button>
        <button type="button" class="btn btn-warning btn-sm">Warning</button>
        <button type="button" class="btn btn-danger btn-sm">Danger</button>
        <button type="button" class="btn btn-light btn-sm">Light</button>
        <button type="button" class="btn btn-dark btn-sm">Dark</button>
        <button type="button" class="btn btn-white btn-sm">White</button>
      </div>
      <div class="col-12 mx-auto py-2">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-white">White</button>
      </div>
       <div class="col-12 mx-auto py-2">
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
        <button type="button" class="btn btn-info btn-lg">Info</button>
        <button type="button" class="btn btn-success btn-lg">Success</button>
        <button type="button" class="btn btn-warning btn-lg">Warning</button>
        <button type="button" class="btn btn-danger btn-lg">Danger</button>
        <button type="button" class="btn btn-light btn-lg">Light</button>
        <button type="button" class="btn btn-dark btn-lg">Dark</button>
        <button type="button" class="btn btn-white btn-lg">White</button>

      </div>
    </div>
  </div>
  </body>
</html>
